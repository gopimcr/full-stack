<div class="container mt-4">
  <h3>Patient List</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td>{{ patient.id }}</td>
        <td>{{ patient.name }}</td>
        <td>{{ patient.email }}</td>
        <td>{{ patient.phone }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deletePatient(patient.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
